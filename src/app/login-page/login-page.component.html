<section class="login-page container">
  <form>
    <h3>Login</h3>
    <div class="dropdown-divider"></div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        #email
        (blur)='setEmail(email.value)'
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        #password
        (blur)='setPassword(password.value)'
      />
    </div>

    <a (click)='onLoginClick()' class="btn">Log in</a>
  </form>
</section>
