<nav aria-label="breadcrumb" *ngIf="breadcrumbs.length !== 1">
  <ol class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs; let last = last"
        class="breadcrumb-item">
      <a [routerLink]="[breadcrumb.url]" *ngIf="!last">
        {{ breadcrumb.label }}
      </a>
      <span *ngIf="last">
        {{ breadcrumb.label }}
      </span>
    </li>
  </ol>
</nav>
